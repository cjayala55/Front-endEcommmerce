<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recuperar contraseña</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
		<img class="navbar-brand" src="/img/logo.png" style="width: 50px;" alt="logo">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
		  aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item active">
			  <a class="nav-link" href="index.html">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="registrarProducto.html">Vender</a>
			</li>
		  </ul>
		</div>
		<div class="ml-auto">
		  <ul class="navbar-nav">
			<li class="nav-item">
			  <a class="nav-link" href="IniciarSesion.html"><i class="fas fa-user"></i> Iniciar sesión</a>
			</li>
		  </ul>
		</div>
	  </nav>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Recuperar Contraseña</h4>
          </div>
          <div class="card-body">
            <p class="mb-4"> Ingresa tu correo electrónico para restablecer tu contraseña.</p>
            <form action="" method="POST" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Por favor ingresa tu correo
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3">Restablecer contraseña</button>
              </div>
            </form>
            <p class="text-center mt-3">¿No tienes cuenta? <a href="/registroUsuario.html">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script>
		(() => {
			'use strict';

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation');

			// Loop over them and prevent submission
			Array.from(forms).forEach((form) => {
				form.addEventListener('submit', (event) => {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
					}

					form.classList.add('was-validated');
				}, false);
			});
		})();
	</script>
</body>
</html>
