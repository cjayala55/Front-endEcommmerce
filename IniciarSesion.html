<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio de sesión</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/validacion.css">
</head>
<body class="min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
			<img class="navbar-brand" src="/img/logo.png" style="width: 50px;" alt="logo">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="registrarProducto.html">Vender</a>
				</li>
			  </ul>
			</div>
			<div class="ml-auto">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="registroUsuario.html"><i class="fas fa-user"></i> Crear Cuenta</a>
				</li>
			  </ul>
			</div>
		  </nav>

		  <div class="container-fluid  min-vh-100 d-flex flex-column-reverse flex-lg-row justify-contetn-center align-items-center" >
			<div class="container pt-4">
				<h1 class="text-center fw-bold mb-5 ">Ingresa a tu cuenta</h1>

			<form action="" method="POST" class="needs-validation col-12 col-md-12 col-xl-6 mx-lg-auto" novalidate id="form">
				<div class="form-floating validate mb-2">
					<input type="email" name="email" class="form-control validate-pattern-email" id="email" placeholder="Correo" required>
					<label for="email">Correo</label>
					<div class="error-message">
						Por favor escriba su Correo.
					</div>	
					<div class="pattern-error-message">
						Su correo debe tener el siguiente formato.
						email@example.com
					</div>				
				</div>
				<div class="form-floating validate mb-3">
					<input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
					<label for="password">Contraseña</label>
					<div class="error-message">
						Por favor escriba su Contraseña.
					</div>					
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="terms" >
					<label class="form-check-label" for="terms">
						Mantener sesión iniciada
					</label>
				</div>	
				<div class="text-center"> 
					<button id="submit-button" type="submit" class="btn btn-primary" >Entrar</button>
				  </div>
				  <div>
				  </div>
				<div class="row">
					<a href="/recuperarContraseña.html" class="text-decoration-none text-center mb-4 mb-lg-2 ">Olvidé mi contraseña</a>						
				</div>
				<h5 class="text-center mb-3	">¿No tienes cuenta? <a href="/registroUsuario.html" class="text-decoration-none">Registrate</a></h5>
				<div class="alert alert-danger d-none" id = "error">Correo o conotraseña equivocados</div>
			</form>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
	<script>
    (function(){
      const form = document.getElementById('form');
      form.addEventListener('submit', event =>{
        if(!validate()){
          event.preventDefault();
          event.stopPropagation();
        }

      });
    })();
  </script>   
  <script src="/js/validacion.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
