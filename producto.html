<!DOCTYPE html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
<img class="navbar-brand" src="/img/logo.png" style="width: 50px;" alt="logo">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="registrarProducto.html">Vender</a>
      </li>
    </ul>
  </div>
  <div class="ml-auto">
    <ul class="navbar-nav">
      <li class="nav-item" id="userLi">
       
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
	<div class="row mb-3">
		<div class="col-lg-6">
			<img id="foto" src="" alt="" class="mx-auto mb-3 card  border-secondary" style="max-width: 95%;">
		</div>
		<div class="col-lg-6">
			<div class="card border-dark px-3 pt-4 pb-1">
				<h3 id="titulo">Titulo</h3>
				<p class="text-success fs-3" id="precio"></p>
				<p id="descripcion"></p>
				<p>Unidades disponibles: <span class="text-secondary" id="unidadesDisponibles"></span></p>
				<button class="btn btn-info rounded-pill py-1 px-5 mx-auto">Comprar</button>
				<div class="card mt-2">
					<div class="card-header bg-primary">
						<h4>Deja un comentario</h4>
					</div>
					<div class="card-body">
						<form action="#" method="POST" id="form-comentario">
							<textarea name="comentario" id="comentario" style="width: 100%;" rows="4"></textarea>
							<button type="button" id="comentar" class="btn btn-primary">Comentar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="comentarios">
		</div>
	</div>
</div>
<script  src="/js/script.js"></script>
